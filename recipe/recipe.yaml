context:
  version: "1.9.0"

package:
  name: gleam
  version: ${{ version }}

source:
  url: https://github.com/gleam-lang/gleam/archive/v${{ version }}.tar.gz
  sha256: ba3121d6e335f086caa5eeaf1caca61960a75f25f60e6d99c7b129d52f12153d

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - gleam --help

about:
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: A friendly language for building type-safe, scalable systems!
  homepage: https://github.com/gleam-lang/gleam
  repository: https://github.com/gleam-lang/gleam

extra:
  recipe-maintainers:
    - danielnachun
